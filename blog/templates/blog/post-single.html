{% extends 'blog/post-base.html' %}
{% block article_body %}
    <section class="article-content">
        {{ post.text|linebreaks }}
    </section>
    <section class="article-author">
        <a title="Все публикации - {{ post.pseudo.name }}"
           href="{% url 'blog:by-author' post.pseudo.slug %}">{{ post.pseudo.name }}</a>
    </section>
{% include 'blog/post-tags-footer.html' %}
{% endblock %}
