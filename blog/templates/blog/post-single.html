{% extends 'blog/post-base.html' %}
{% block article_body %}
    <section class="article-content">
        {{ post.text|linebreaks }}
    </section>
    <footer class="article-tags">
        <span>#ТЭГИ: </span>
        {% for tag in post.tags.all %}
            <a href="#">{{ tag.name }}</a>
        {% endfor %}
    </footer>
{% endblock %}
