<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It Work</title>
</head>
<body>
{% for post in posts %}
    {{ post.title }}<br>
    {{ post.pub_date }}
    <br>
    <br>
    <br>
    <p>
        {{ post.text|linebreaksbr }}
    </p>
    <br>
    <br>
    Автор: {{ post.pseudo.name }}
    <br>
    <br>
    <br>
    Тэги:
    {% for tag in post.tags.all %}
        {{ tag }}
    {% endfor %}
{% endfor %}
</body>
</html>
